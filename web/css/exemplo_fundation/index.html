<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Importando o CSS do Foundation via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Container principal -->
    <div class="grid-container">
      <!-- Grid responsivo do Foundation -->
      <div class="grid-x grid-padding-x">
        <div class="cell small-12 medium-8 large-6 custom-section">
          <h1>Olá, Foundation!</h1>
          <p>Este é um exemplo simples usando o Foundation com CDN.</p>
          <button class="button primary">Clique Aqui</button>
        </div>
      </div>
    </div>
  </body>
</html>
