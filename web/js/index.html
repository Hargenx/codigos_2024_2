<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Modal</title>
  <style>
    /* Estilos para o modal */
    .modal {
      display: none; /* Escondido por padrão */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fundo escurecido */
      justify-content: center;
      align-items: center;
    }

    /* Estilos para o conteúdo do modal */
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    /* Botão de fechar */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Botão para abrir o modal -->
  <button id="openModalBtn">Abrir Modal</button>

  <!-- Estrutura do Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Este é um Modal</h2>
      <p>Texto dentro do modal.</p>
    </div>
  </div>

  <script>
    // Pegar o modal
    var modal = document.getElementById("myModal");

    // Pegar o botão que abre o modal
    var btn = document.getElementById("openModalBtn");

    // Pegar o elemento <span> que fecha o modal
    var span = document.getElementsByClassName("close")[0];

    // Quando o usuário clicar no botão, abre o modal
    btn.onclick = function() {
      modal.style.display = "flex";
    }

    // Quando o usuário clicar no <span> (x), fecha o modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // Quando o usuário clicar fora do modal, fecha-o
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
